<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convex Hull Visualization</title>
    <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1>Convex Hull Visualization</h1>
            <p>Click on the canvas to add points</p>
            <p>Right click on the canvas to remove points</p>
            <p>Press 'c' to clear all points</p>
            <p>Press 's' to start the visualization</p>
            <p>Press 'r' to reset the visualization</p>
        </div>
        <canvas id="canvas"></canvas>
    </div>
</body>

</html>
